    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="clase1.css">
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo">

                <h1 class="title">Create a new password</h1>
                <p class="subtitle">Enter a new password for your account</p>

                <form action="/" class="login-form">
                    <label for="password" class="label-password">Password</label>
                    <input id="password" type="password" class="input-password" placeholder="*********">

                    <label for="confirm-password" class="label-password">Confirm assword</label>
                    <input id="confirm-password" type="password" class="input-password" placeholder="*********">

                    <input type="submit" value="Confirm a new password" class="primary-btn login-btn">

                </form>

            </div>
        </div>
    </body>
    </html>
